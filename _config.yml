# SITE CONFIGURATION
baseurl: "/palmerhart" # the subpath of your site, e.g. /blog/
url: "http://www.palmerhart.website/" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Palmer Hart
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "A portfolio of my work" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Builder of cool stuff!</h1>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: "palmerhart@gmail.com"
  behance:
  bitbucket:
  dribbble: 
  facebook: 
  flickr:
  github: "https://github.com/palmerhart"
  google_plus:
  instagram: 
  linkedin:  "https://www.linkedin.com/in/palmer-hart-a8a19915"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: 
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-89144579-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true

# BUILD SETTINGS
markdown: kramdown
sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]